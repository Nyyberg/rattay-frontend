<ion-list>
  <ion-item>
    <ion-input label="username" name="username" ngModel="_username"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input label="password" name="password" type="password" ngModel="_password"></ion-input>
  </ion-item>
  <br>
  <ion-button color="success" (click)="submitLogin">Login</ion-button>
</ion-list>
